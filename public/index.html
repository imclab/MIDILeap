<html>
<head>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//js.leapmotion.com/0.3.0-beta3/leap.min.js"></script>
	<script>
		var controller = new Leap.Controller({enableGestures: true}),
			callMuteRequestMade = false;
			controller.loop(function(frame) {
				latestFrame = frame;
				document.getElementById('responses').innerHTML = (latestFrame).dump()+"</div>";

				for (var i =  0; i < frame.gestures.length; i++) {
					var gesture  = frame.gestures[0];
					var type = gesture.type;

					switch (type) {
						case "circle":
							console.log('Circle');

							if (!callMuteRequestMade) {
								callMuteRequestMade = true; // Only ask it to mute once!
								
								$.ajax({
									url: '/call',
									type: 'POST',
									data: {
										action: 'mute'
									}
								}).done(function() {
									callMuted = true;
								});
							}

							
						break;
						case "swipe":
							$.ajax({
								url: '/shouldibesilent',
								type: 'POST',
								data: {
									call: 'incoming'
								}
							});
						break;
					}
				}
			});
	</script>
</head>
<body>
	<div id="responses">

	</div>
</body>
</html>
